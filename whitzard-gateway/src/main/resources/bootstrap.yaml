server:
  port: 8001
  namespace:
    name: whitzard
    id: fa65dfdc-c601-417e-9c14-76b0a3bac095

spring:
  profiles:
    active: dev
  application:
    name: whitzard-gateway
  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: http://localhost:8848
        namespace: ${server.namespace.id}
        group: ${spring.profiles.active}
      config:
        enabled: true
        server-addr: http://localhost:8848
        namespace: ${server.namespace.id}
        group: ${spring.profiles.active}
        file-extension: yaml
        refresh-enabled: true #开启动态刷新


management:
  endpoints:
    web:
      exposure:
        include: "*"