server:
  port: 8001
  namespace:
    name: whitzard
    id: fa65dfdc-c601-417e-9c14-76b0a3bac095

spring:
  profiles:
    active: dev
  application:
    name: whitzard-gateway
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    name: whitzard-ds
    url: jdbc:mysql://localhost:3306/whitzard?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
    username: root
    password: admin123
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      whiteList:
        - "/doc.html"
        - "/swagger-resources/**"
        - "/swagger/**"
        - "/*/v2/api-docs"
        - "/webjars/**"
        - "/actuator/**"
        - "/favicon.ico"
        - "/whitzard-auth/oauth/token"
        - "/whitzard-auth/rsa/publicKey"
        - "/whitzard-admin/user/login"
        - "/whitzard-admin/user/register"
      blackList:

    nacos:
      discovery:
        enabled: true
        server-addr: http://localhost:8848
        namespace: ${server.namespace.id}
        group: ${spring.profiles.active}
      config:
        enabled: true
        server-addr: http://localhost:8848
        namespace: ${server.namespace.id}
        group: ${spring.profiles.active}
        file-extension: yaml
        refresh-enabled: true #开启动态刷新
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://10.103.18.42:32082/rsa/publicKey


management:
  endpoints:
    web:
      exposure:
        include: "*"

swagger:
  enabled: false
  title:
  base-package: com.newpi.data.controller

ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 30000